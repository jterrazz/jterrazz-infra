---
# external-dns - Automatic DNS record management via Cloudflare
# SECURITY: Strictly limited to jterrazz.com zone ONLY
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    chart: external-dns
    targetRevision: 1.20.0
    helm:
      values: |
        provider:
          name: cloudflare

        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-token
                key: api-token

        # Domain filter - jterrazz.com zone
        domainFilters:
          - jterrazz.com

        # Only create records, don't delete unmanaged ones
        policy: upsert-only

        # Watch IngressRoute resources (Traefik)
        sources:
          - traefik-proxy

        # Add ownership label to managed records
        txtOwnerId: "jterrazz-k8s"
        txtPrefix: "_external-dns."

        resources:
          requests:
            cpu: 5m
            memory: 48Mi
          limits:
            memory: 96Mi

        # Log what it's doing
        logLevel: debug
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
