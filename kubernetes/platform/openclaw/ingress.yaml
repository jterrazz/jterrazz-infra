---
# TLS Certificate for OpenClaw
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openclaw-tls
  namespace: platform-automation
spec:
  secretName: openclaw-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - openclaw.jterrazz.com
---
# IngressRoute for OpenClaw (private - Tailscale only)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openclaw
  namespace: platform-automation
  annotations:
    external-dns.alpha.kubernetes.io/hostname: openclaw.jterrazz.com
    external-dns.alpha.kubernetes.io/target: jterrazz-vps.tail77a797.ts.net
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openclaw.jterrazz.com`)
      kind: Rule
      middlewares:
        - name: private-access
          namespace: platform-networking
      services:
        - name: openclaw
          port: 18789
  tls:
    secretName: openclaw-tls
