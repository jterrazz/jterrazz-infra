---
# Persistent storage for OpenClaw data
# Stores: config, conversation history, signal-cli data, workspace files
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openclaw-data
  labels:
    app: openclaw
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/lib/k8s-data/openclaw
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-data
  namespace: platform-automation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: openclaw
