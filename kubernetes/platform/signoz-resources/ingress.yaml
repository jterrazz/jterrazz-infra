---
# SigNoz IngressRoute - Private access via Tailscale
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: signoz
  annotations:
    external-dns.alpha.kubernetes.io/hostname: signoz.jterrazz.com
    external-dns.alpha.kubernetes.io/target: "100.109.91.57"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`signoz.jterrazz.com`)
      kind: Rule
      middlewares:
        - name: private-access
          namespace: platform-ingress
      services:
        - name: signoz
          port: 8080
  tls:
    secretName: signoz-tls
---
# TLS Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: signoz-tls
spec:
  secretName: signoz-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - signoz.jterrazz.com
---
# Static PV for ClickHouse (main data store - most important to persist)
# Other components (zookeeper, signoz-db) use local-path as they're less critical
apiVersion: v1
kind: PersistentVolume
metadata:
  name: signoz-clickhouse-data
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/lib/k8s-data/signoz/clickhouse
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - jterrazz-vps
---
# PVC for ClickHouse (name must match what the ClickHouse operator creates)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volumeclaim-template-chi-signoz-clickhouse-cluster-0-0-0
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  volumeName: signoz-clickhouse-data
