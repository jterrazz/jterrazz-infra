---
# Clawdbot - Personal AI Assistant with Signal integration
# Uses Claude Max subscription via OAuth
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clawdbot
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source: Local manifests from this folder
    - repoURL: https://github.com/jterrazz/jterrazz-infra.git
      targetRevision: HEAD
      path: kubernetes/platform/clawdbot
      directory:
        exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-clawdbot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
