---
# TLS Certificate for Clawdbot
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: clawdbot-tls
  namespace: platform-clawdbot
spec:
  secretName: clawdbot-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - clawdbot.jterrazz.com
---
# IngressRoute for Clawdbot (private - Tailscale only)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: clawdbot
  namespace: platform-clawdbot
  annotations:
    external-dns.alpha.kubernetes.io/hostname: clawdbot.jterrazz.com
    external-dns.alpha.kubernetes.io/target: jterrazz-vps.tail77a797.ts.net
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`clawdbot.jterrazz.com`)
      kind: Rule
      middlewares:
        - name: private-access
          namespace: platform-networking
      services:
        - name: clawdbot
          port: 18789
  tls:
    secretName: clawdbot-tls
