---
# Clawdbot Deployment
# Runs the gateway with signal-cli for Signal messaging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawdbot
  namespace: platform-clawdbot
  labels:
    app: clawdbot
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: clawdbot
  template:
    metadata:
      labels:
        app: clawdbot
    spec:
      # Note: clawdbot-docker image requires root to start, then drops privileges
      containers:
        - name: clawdbot
          # Community image with signal-cli, playwright, etc
          image: ghcr.io/zot24/clawdbot-docker:latest
          imagePullPolicy: Always
          # Keep container running for manual onboarding
          command: ["/bin/sh", "-c"]
          args: ["sleep infinity"]
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: data
              mountPath: /root/.clawdbot
              subPath: config
            - name: data
              mountPath: /root/clawd
              subPath: workspace
            - name: data
              mountPath: /root/.local/share/signal-cli
              subPath: signal-cli
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              memory: 2Gi
          # Probes disabled during onboarding (sleep infinity doesn't serve /health)
          # Re-enable after onboarding by uncommenting below
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: clawdbot-data
---
apiVersion: v1
kind: Service
metadata:
  name: clawdbot
  namespace: platform-clawdbot
  labels:
    app: clawdbot
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 18789
      targetPort: gateway
  selector:
    app: clawdbot
