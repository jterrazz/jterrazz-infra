# Docker Registry - Private container registry
# Credentials: deploy / (from pulumi: dockerRegistryPassword)

---
apiVersion: v1
kind: Namespace
metadata:
  name: platform-registry

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-auth
  namespace: platform-registry
type: Opaque
stringData:
  htpasswd: "deploy:$2y$05$H3znlFO7K1FDfcY7ekdDzOvSmJfxoh7peF9Wdi3ZyP5PF4XCQ2/0m"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-data
  namespace: platform-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: platform-registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
          env:
            - name: REGISTRY_AUTH
              value: "htpasswd"
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "Registry"
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: "/auth/htpasswd"
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry
            - name: auth
              mountPath: /auth
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: registry-data
        - name: auth
          secret:
            secretName: registry-auth

---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: platform-registry
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: registry

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  namespace: platform-registry
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
        - registry.jterrazz.com
      secretName: registry-tls
  rules:
    - host: registry.jterrazz.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 5000
