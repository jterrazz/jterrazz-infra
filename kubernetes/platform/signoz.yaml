---
# SigNoz - Observability Platform
# APM, Metrics, Logs, Traces
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.signoz.io
    chart: signoz
    targetRevision: 0.105.2
    helm:
      values: |
        global:
          storageClass: manual

        # ClickHouse - Data storage (main memory consumer)
        # With 8GB server, give ClickHouse 4GB for stable operation
        clickhouse:
          persistence:
            enabled: true
            size: 10Gi
          resources:
            requests:
              cpu: 800m
              memory: 3Gi
            limits:
              cpu: "1"
              memory: 5Gi
          # Disable expensive internal logging via ClickHouse Operator config
          files:
            config.d/disable_expensive_logs.xml: |
                <clickhouse>
                  <!-- Disable trace_log (biggest memory/disk consumer) -->
                  <trace_log remove="1"/>
                  <!-- Disable query_thread_log -->
                  <query_thread_log remove="1"/>
                  <!-- Disable processors_profile_log -->
                  <processors_profile_log remove="1"/>
                  <!-- Disable asynchronous_metric_log (high volume) -->
                  <asynchronous_metric_log remove="1"/>
                  <!-- Keep remaining logs for 14 days -->
                  <query_log>
                    <ttl>event_date + INTERVAL 14 DAY DELETE</ttl>
                  </query_log>
                  <part_log>
                    <ttl>event_date + INTERVAL 14 DAY DELETE</ttl>
                  </part_log>
                  <metric_log>
                    <ttl>event_date + INTERVAL 14 DAY DELETE</ttl>
                    <flush_interval_milliseconds>60000</flush_interval_milliseconds>
                  </metric_log>
                  <text_log>
                    <ttl>event_date + INTERVAL 14 DAY DELETE</ttl>
                    <flush_interval_milliseconds>60000</flush_interval_milliseconds>
                  </text_log>
                </clickhouse>
          # Zookeeper is under clickhouse
          zookeeper:
            image:
              registry: docker.io
              repository: signoz/zookeeper
              tag: "3.9.3"
            persistence:
              enabled: true
              size: 1Gi
            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 1Gi

        # Query Service
        queryService:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi

        # Frontend
        frontend:
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi

        # Alert Manager
        alertmanager:
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi

        # OpenTelemetry Collector - needs room to buffer data
        otelCollector:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: platform-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
