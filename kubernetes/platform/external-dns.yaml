---
# external-dns - Automatic DNS record management via Cloudflare
# SECURITY: Strictly limited to signoz.jterrazz.com and argocd.jterrazz.com ONLY
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    chart: external-dns
    targetRevision: 1.15.0
    helm:
      values: |
        provider:
          name: cloudflare

        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-token
                key: api-token

        # SECURITY: Only manage these specific subdomains
        domainFilters:
          - jterrazz.com

        # SECURITY: Regex filter - ONLY signoz and argocd subdomains
        regexDomainFilter: "^(signoz|argocd)\\.jterrazz\\.com$"

        # SECURITY: Exclude the root domain
        excludeDomains:
          - jterrazz.com

        # Only create records, don't delete unmanaged ones
        policy: upsert-only

        # Only watch IngressRoute resources (Traefik)
        sources:
          - traefik-proxy

        # Add ownership label to managed records
        txtOwnerId: "jterrazz-k8s"
        txtPrefix: "_external-dns."

        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi

        # Log what it's doing
        logLevel: info
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
