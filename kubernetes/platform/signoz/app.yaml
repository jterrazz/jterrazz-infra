---
# SigNoz - Observability Platform
# APM, Metrics, Logs, Traces
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Helm chart
    - repoURL: https://charts.signoz.io
      chart: signoz
      targetRevision: 0.106.0
      helm:
        values: |
          global:
            # Use local-path for StatefulSet volumes (zookeeper, signoz-db)
            # ClickHouse uses static 'manual' PV defined in storage.yaml
            storageClass: local-path

          # ClickHouse - Data storage (main memory consumer)
          # Uses static PV for data persistence across app deletion
          clickhouse:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: manual
            resources:
              requests:
                cpu: 800m
                memory: 3Gi
              limits:
                cpu: "1"
                memory: 5Gi
            # Disable expensive internal logging via ClickHouse Operator config
            files:
              config.d/disable_expensive_logs.xml: |
                  <clickhouse>
                    <!-- Disable expensive internal logs to save memory/disk -->
                    <trace_log remove="1"/>
                    <query_thread_log remove="1"/>
                    <processors_profile_log remove="1"/>
                    <asynchronous_metric_log remove="1"/>
                  </clickhouse>
            # Zookeeper - coordination metadata only (low resource needs)
            zookeeper:
              image:
                registry: docker.io
                repository: signoz/zookeeper
                tag: "3.9.3"
              persistence:
                enabled: true
                size: 1Gi
              resources:
                requests:
                  cpu: 25m
                  memory: 128Mi
                limits:
                  memory: 256Mi

          # Query Service
          queryService:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi

          # Frontend
          frontend:
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

          # Alert Manager
          alertmanager:
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

          # OpenTelemetry Collector - needs room to buffer data
          otelCollector:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
    # Source 2: Additional resources from this folder
    - repoURL: https://github.com/jterrazz/jterrazz-infra.git
      targetRevision: HEAD
      path: kubernetes/platform/signoz
      directory:
        exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
