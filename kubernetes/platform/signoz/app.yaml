---
# SigNoz - Observability Platform
# APM, Metrics, Logs, Traces + Kubernetes Infrastructure Monitoring
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: SigNoz core (ClickHouse, query-service, frontend, etc.)
    - repoURL: https://charts.signoz.io
      chart: signoz
      targetRevision: 0.108.0
      helm:
        values: |
          global:
            storageClass: local-path

          clickhouse:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: manual
            resources:
              requests:
                cpu: 500m
                memory: 1536Mi
              limits:
                cpu: "2"
                memory: 4Gi
            files:
              config.d/disable_expensive_logs.xml: |
                  <clickhouse>
                    <trace_log remove="1"/>
                    <query_thread_log remove="1"/>
                    <processors_profile_log remove="1"/>
                    <asynchronous_metric_log remove="1"/>
                  </clickhouse>
            zookeeper:
              image:
                registry: docker.io
                repository: signoz/zookeeper
                tag: "3.9.3"
              persistence:
                enabled: true
                size: 1Gi
              resources:
                requests:
                  cpu: 100m
                  memory: 300Mi
                limits:
                  cpu: 500m
                  memory: 512Mi

          queryService:
            resources:
              requests:
                cpu: 50m
                memory: 150Mi
              limits:
                memory: 512Mi

          frontend:
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

          alertmanager:
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

          otelCollector:
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 768Mi

    # Source 2: K8s infrastructure monitoring (DaemonSet for host/pod metrics)
    - repoURL: https://charts.signoz.io
      chart: k8s-infra
      targetRevision: 0.15.0
      helm:
        values: |
          otelCollectorEndpoint: signoz-otel-collector.platform-observability:4317

          presets:
            otlpExporter:
              enabled: true
            hostMetrics:
              enabled: true
              collectionInterval: 60s
            kubeletMetrics:
              enabled: true
              collectionInterval: 60s
              insecureSkipVerify: true
            clusterMetrics:
              enabled: true
            logsCollection:
              enabled: false

          otelAgent:
            resources:
              requests:
                cpu: 25m
                memory: 100Mi
              limits:
                memory: 384Mi

          otelDeployment:
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 384Mi

    # Source 3: Local resources (ingress, storage)
    - repoURL: https://github.com/jterrazz/jterrazz-infra.git
      targetRevision: HEAD
      path: kubernetes/platform/signoz
      directory:
        exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
