---
# Static PV for ClickHouse (traces, metrics, logs data)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: signoz-clickhouse-data
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/lib/k8s-data/signoz/clickhouse
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - jterrazz-vps
---
# PVC for ClickHouse
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volumeclaim-template-chi-signoz-clickhouse-cluster-0-0-0
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  volumeName: signoz-clickhouse-data
---
# Static PV for SigNoz DB (user accounts, dashboards, settings)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: signoz-db-data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/lib/k8s-data/signoz/db
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - jterrazz-vps
---
# PVC for SigNoz DB (must match StatefulSet volumeClaimTemplate name)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: signoz-db-signoz-0
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi
  volumeName: signoz-db-data
