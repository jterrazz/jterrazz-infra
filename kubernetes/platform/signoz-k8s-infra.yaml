---
# SigNoz k8s-infra - Kubernetes Infrastructure Monitoring
# Collects host metrics, pod metrics, k8s events, and logs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz-k8s-infra
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.signoz.io
    chart: k8s-infra
    targetRevision: 0.15.0
    helm:
      values: |
        # Send data to SigNoz in the same cluster
        otelCollectorEndpoint: signoz-otel-collector.platform-observability:4317

        presets:
          otlpExporter:
            enabled: true
          # Host metrics: CPU, memory, disk, network
          hostMetrics:
            enabled: true
            collectionInterval: 60s
          # Kubelet metrics: Pod/container resource usage
          kubeletMetrics:
            enabled: true
            collectionInterval: 60s
            insecureSkipVerify: true
          # Kubernetes events
          clusterMetrics:
            enabled: true
          # Container logs
          logsCollection:
            enabled: true

        # Resource limits for the daemonset
        otelAgent:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi

        # Resource limits for cluster metrics deployment
        otelDeployment:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
