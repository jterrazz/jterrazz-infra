installCRDs: true
# Shorter leader election lease for faster recovery after reboot
# Single-node cluster, so we can use aggressive timeouts
global:
  leaderElection:
    leaseDuration: 15s
    renewDeadline: 10s
    retryPeriod: 2s
resources:
  requests:
    cpu: 10m
    memory: 26Mi
  limits:
    memory: 64Mi
webhook:
  resources:
    requests:
      cpu: 5m
      memory: 10Mi
    limits:
      memory: 32Mi
cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 17Mi
    limits:
      memory: 64Mi
