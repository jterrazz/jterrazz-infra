---
# cert-manager - Automatic TLS certificates from Let's Encrypt
# Uses DNS-01 challenge via Cloudflare (works with private IPs)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Helm chart
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.19.2
      helm:
        values: |
          installCRDs: true
          # Shorter leader election lease for faster recovery after reboot
          # Single-node cluster, so we can use aggressive timeouts
          global:
            leaderElection:
              leaseDuration: 15s
              renewDeadline: 10s
              retryPeriod: 2s
          resources:
            requests:
              cpu: 10m
              memory: 48Mi
            limits:
              memory: 192Mi
          webhook:
            resources:
              requests:
                cpu: 5m
                memory: 48Mi
              limits:
                memory: 128Mi
          cainjector:
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 192Mi
    # Source 2: ClusterIssuers from this folder
    - repoURL: https://github.com/jterrazz/jterrazz-infra.git
      targetRevision: HEAD
      path: kubernetes/platform/cert-manager
      directory:
        exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
