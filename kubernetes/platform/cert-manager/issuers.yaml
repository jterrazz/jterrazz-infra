---
# ClusterIssuer for Let's Encrypt using Cloudflare DNS-01 challenge
# Works with private IPs - only requires DNS access
#
# Uses dnsZones selector to allow ANY subdomain of jterrazz.com
# This is safe because:
# - Cloudflare API token is scoped to jterrazz.com zone only
# - You control what Certificates you create in the cluster
# - DNS-01 challenge proves domain ownership
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: podcasterr@proton.me
    privateKeySecretRef:
      name: letsencrypt-production-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - jterrazz.com
            - clawrr.com
            - clawssify.com
---
# Staging issuer for testing (higher rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: podcasterr@proton.me
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - jterrazz.com
            - clawrr.com
            - clawssify.com
