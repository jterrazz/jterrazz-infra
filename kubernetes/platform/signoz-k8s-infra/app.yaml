---
# SigNoz K8s Infrastructure Monitoring
# DaemonSet for collecting host/pod metrics and sending to SigNoz
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz-k8s-infra
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.signoz.io
    chart: k8s-infra
    targetRevision: 0.15.0
    helm:
      values: |
        otelCollectorEndpoint: signoz-otel-collector.platform-observability:4317

        presets:
          otlpExporter:
            enabled: true
          hostMetrics:
            enabled: true
            collectionInterval: 60s
          kubeletMetrics:
            enabled: true
            collectionInterval: 60s
            insecureSkipVerify: true
          clusterMetrics:
            enabled: true
          logsCollection:
            enabled: false

        otelAgent:
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi

        otelDeployment:
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
