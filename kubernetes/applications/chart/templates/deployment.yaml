{{- if eq (include "app.envExists" .) "true" -}}
{{- $secrets := fromYaml (include "app.secretsConfig" .) -}}
{{- $envVars := fromYaml (include "app.envVars" .) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ include "app.getValue" (dict "ctx" . "key" "replicas" "default" 1) }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- if not .Values.spec.runAsRoot }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: {{ include "app.name" . }}
          image: {{ include "app.image" . }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.spec.port }}
          env:
            # Auto-injected PORT
            - name: PORT
              value: {{ .Values.spec.port | quote }}
            # Auto-injected OTEL endpoint
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://signoz-otel-collector.platform-observability:4318"
            {{- /* User-defined environment variables (merged base + env override) */}}
            {{- range $key, $value := $envVars }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- /* Secret environment variables from Infisical */}}
            {{- if $secrets.env }}
            {{- range $secrets.env }}
            - name: {{ . }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretsName" $ }}
                  key: {{ . }}
            {{- end }}
            {{- end }}
          {{- if .Values.spec.storage }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.spec.storage.mountPath }}
          {{- end }}
          resources:
            requests:
              cpu: {{ include "app.getResource" (dict "ctx" . "key" "cpu" "default" "100m") }}
              memory: {{ include "app.getResource" (dict "ctx" . "key" "memory" "default" "256Mi") }}
            limits:
              memory: {{ include "app.memoryLimit" . }}
          livenessProbe:
            httpGet:
              path: {{ .Values.spec.health.path }}
              port: {{ .Values.spec.port }}
            initialDelaySeconds: {{ .Values.spec.health.initialDelaySeconds }}
            periodSeconds: {{ .Values.spec.health.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.spec.health.path }}
              port: {{ .Values.spec.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
      {{- if .Values.spec.storage }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "app.name" . }}-data
      {{- end }}
{{- end }}
