# ArgoCD Application for signews-api
# Uses the standard app chart from jterrazz-infra with values from .deploy/manifest.yaml

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signews-api
  namespace: platform-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Helm chart from infra repo
    - repoURL: https://github.com/jterrazz/jterrazz-infra.git
      targetRevision: HEAD
      path: charts/app
      helm:
        valueFiles:
          - $app/.deploy/manifest.yaml
    # Source 2: App values (referenced as $app)
    - repoURL: https://github.com/jterrazz/signews-api.git
      targetRevision: main
      ref: app
  destination:
    server: https://kubernetes.default.svc
    namespace: app-signews-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
