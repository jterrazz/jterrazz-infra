apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: infrastructure-base

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: jterrazz-infrastructure
    includeSelectors: false

resources:
  # Namespaces
  - platform-namespaces.yaml

  # Storage (k3s local-path provisioner config)
  - storage/

  # Network policies
  - network-policies/

  # ArgoCD (GitOps)
  - argocd/

  # Platform services
  - dashboard/dashboard.yaml
  - portainer/portainer.yaml

  # Traefik configuration
  - traefik/middleware.yaml
  - traefik/global-https-redirect.yaml
