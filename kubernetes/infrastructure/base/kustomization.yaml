apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: infrastructure-base

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: jterrazz-infrastructure
    includeSelectors: false

resources:
  # Storage (local-path-provisioner with predictable paths)
  - storage/

  # Namespaces
  - platform-namespaces.yaml

  # Network policies
  - network-policies/

  # Traefik configuration (custom middlewares only, Traefik itself is managed by k3s)
  - traefik/middleware.yaml
  - traefik/global-https-redirect.yaml
  - traefik/internal-ingresses.yaml

  # Registry pull secret for app namespaces
  - registry-pull-secret.yaml

  # cert-manager ClusterIssuers (requires cert-manager CRDs to be installed first)
  # Applied after cert-manager is deployed by ArgoCD
  # - cert-manager/
