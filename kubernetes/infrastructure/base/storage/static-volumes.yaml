---
# Storage Classes
#
# Two storage options available:
#
# 1. local-path (K3s built-in) - For ephemeral data
#    - Dynamic provisioning
#    - Data deleted when PVC is deleted
#    - Location: /var/lib/rancher/k3s/storage/
#
# 2. manual - For persistent data that survives app deletion
#    - Static provisioning (requires pre-created PV)
#    - Data retained when PVC is deleted (Retain policy)
#    - Location: /var/lib/k8s-data/
#    - Used by: n8n, SigNoz (clickhouse, db)

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: manual
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
