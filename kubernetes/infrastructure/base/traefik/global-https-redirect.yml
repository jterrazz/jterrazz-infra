# Global HTTPS Redirect for Traefik
# Ensures all HTTP traffic is redirected to HTTPS

---
# IngressRoute for global HTTP to HTTPS redirect
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: global-http-redirect
  namespace: platform-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: "HostRegexp(`{host:.+}`)"
      kind: Rule
      middlewares:
        - name: https-redirect
      services:
        - name: dashboard-service
          port: 80
