---
# Internal services IngressRoutes
# TLS certificates managed separately by cert-manager (after CRDs are installed)

# ArgoCD IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: platform-gitops
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.jterrazz.com
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.jterrazz.com`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-tls
---
# SigNoz IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: signoz
  namespace: platform-observability
  annotations:
    external-dns.alpha.kubernetes.io/hostname: signoz.jterrazz.com
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`signoz.jterrazz.com`)
      kind: Rule
      services:
        - name: signoz
          port: 8080
  tls:
    secretName: signoz-tls
