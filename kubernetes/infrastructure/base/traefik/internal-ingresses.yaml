---
# Internal services with automatic TLS via cert-manager
# DNS records auto-managed by external-dns

# Certificate for ArgoCD
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: platform-gitops
spec:
  secretName: argocd-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - argocd.jterrazz.com
---
# Certificate for SigNoz
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: signoz-tls
  namespace: platform-observability
spec:
  secretName: signoz-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - signoz.jterrazz.com
---
# ArgoCD IngressRoute with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: platform-gitops
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.jterrazz.com
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.jterrazz.com`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-tls
---
# SigNoz IngressRoute with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: signoz
  namespace: platform-observability
  annotations:
    external-dns.alpha.kubernetes.io/hostname: signoz.jterrazz.com
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`signoz.jterrazz.com`)
      kind: Rule
      services:
        - name: signoz
          port: 8080
  tls:
    secretName: signoz-tls
