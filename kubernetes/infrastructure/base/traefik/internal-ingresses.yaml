---
# Internal services IngressRoutes
# NOTE: This file is overwritten by Ansible template at deploy time
# The template adds the external-dns target annotation with Tailscale IP
# See: ansible/templates/kubernetes/internal-ingresses.yaml.j2

# ArgoCD IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: platform-gitops
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.jterrazz.com
    external-dns.alpha.kubernetes.io/target: "REPLACED_BY_ANSIBLE"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.jterrazz.com`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-tls
---
