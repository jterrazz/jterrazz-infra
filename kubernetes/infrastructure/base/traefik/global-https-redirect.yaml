---
# Global HTTPS Redirect
# Redirects all HTTP traffic to HTTPS

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: global-http-redirect
  namespace: platform-networking
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: redirect
spec:
  entryPoints:
    - web
  routes:
    - match: "HostRegexp(`{host:.+}`)"
      kind: Rule
      middlewares:
        - name: https-redirect
      services:
        - name: noop@internal
          kind: TraefikService
