---
# Traefik Middlewares

# IP whitelist for private access (Tailscale + private networks)
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: private-access
  namespace: platform-ingress
  labels:
    app.kubernetes.io/name: traefik
spec:
  ipWhiteList:
    sourceRange:
      - "100.64.0.0/10" # Tailscale
      - "10.0.0.0/8" # Private
      - "172.16.0.0/12" # Private
      - "192.168.0.0/16" # Private
      - "127.0.0.1/32" # Localhost

---
# HTTPS redirect
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: platform-ingress
  labels:
    app.kubernetes.io/name: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
