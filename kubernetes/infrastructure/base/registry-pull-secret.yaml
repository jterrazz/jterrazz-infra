# Registry pull secret for app namespaces
# Allows pods to pull from registry.jterrazz.com
# Password from: pulumi stack output dockerRegistryPassword --show-secrets

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: app-n00-api-prod
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "registry.jterrazz.com": {
          "username": "deploy",
          "password": "REDACTED"
        }
      }
    }
