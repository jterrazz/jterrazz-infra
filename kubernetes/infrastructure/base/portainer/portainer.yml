---
# Portainer for Kubernetes - Management UI
# Accessible via Tailscale IP only (private access)

# Portainer ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portainer-sa
  namespace: platform-management

---
# Portainer ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: portainer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: portainer-sa
    namespace: platform-management

---
# Portainer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: platform-management
  labels:
    app: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      serviceAccountName: portainer-sa
      containers:
        - name: portainer
          image: portainer/portainer-ce:latest
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9443
              name: https
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            - name: PORTAINER_K8S_MODE
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          hostPath:
            path: /var/lib/k8s-data/portainer
            type: DirectoryOrCreate

---
# Portainer Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: platform-management
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: http
    - port: 9443
      targetPort: 9443
      protocol: TCP
      name: https
  selector:
    app: portainer
