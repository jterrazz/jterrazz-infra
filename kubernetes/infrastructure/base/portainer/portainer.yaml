---
# Portainer - Kubernetes Management UI
# Uses PVC for persistent storage with minimal RBAC permissions

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-data
  namespace: platform-management
  labels:
    app.kubernetes.io/name: portainer
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portainer
  namespace: platform-management
  labels:
    app.kubernetes.io/name: portainer

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portainer
  labels:
    app.kubernetes.io/name: portainer
rules:
  # Core resources
  - apiGroups: [""]
    resources:
      [
        namespaces,
        pods,
        pods/log,
        services,
        endpoints,
        configmaps,
        secrets,
        persistentvolumeclaims,
        persistentvolumes,
        nodes,
        serviceaccounts,
        events,
      ]
    verbs: [get, list, watch, create, update, patch, delete]
  # Pod operations
  - apiGroups: [""]
    resources: [pods/exec, pods/attach, pods/portforward]
    verbs: [create, get]
  # Apps
  - apiGroups: ["apps"]
    resources: [deployments, replicasets, statefulsets, daemonsets]
    verbs: [get, list, watch, create, update, patch, delete]
  # Batch
  - apiGroups: ["batch"]
    resources: [jobs, cronjobs]
    verbs: [get, list, watch, create, update, patch, delete]
  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: [ingresses, networkpolicies]
    verbs: [get, list, watch, create, update, patch, delete]
  # RBAC (read-only)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: [clusterroles, clusterrolebindings, roles, rolebindings]
    verbs: [get, list, watch]
  # Storage
  - apiGroups: ["storage.k8s.io"]
    resources: [storageclasses]
    verbs: [get, list, watch]
  # Metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: [pods, nodes]
    verbs: [get, list]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: portainer
  labels:
    app.kubernetes.io/name: portainer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: portainer
subjects:
  - kind: ServiceAccount
    name: portainer
    namespace: platform-management

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: platform-management
  labels:
    app.kubernetes.io/name: portainer
    app.kubernetes.io/component: management
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer
    spec:
      serviceAccountName: portainer
      containers:
        - name: portainer
          image: portainer/portainer-ce:2.19.4
          ports:
            - containerPort: 9000
              name: http
          env:
            - name: PORTAINER_K8S_MODE
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer-data

---
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: platform-management
  labels:
    app.kubernetes.io/name: portainer
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      name: http
  selector:
    app.kubernetes.io/name: portainer
