# Local-specific ingresses for all services
---
# Infrastructure Dashboard Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-local-ingress
  namespace: platform-management
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: platform-ingress-https-redirect@kubernetescrd
spec:
  tls:
    - hosts:
        - infra.local
      secretName: local-tls-secret
  rules:
    - host: infra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 80

