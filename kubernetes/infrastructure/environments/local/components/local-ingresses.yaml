  namespace: platform-observability
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - signoz.local
      secretName: local-tls-secret
  rules:
    - host: signoz.local
      http:
        paths:
          - path: /
            pathType: Prefix
