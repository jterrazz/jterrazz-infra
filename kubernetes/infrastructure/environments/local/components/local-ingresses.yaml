---
# Portainer Ingress (local)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-local-ingress
  namespace: platform-management
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - portainer.local
      secretName: local-tls-secret
  rules:
    - host: portainer.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer
                port:
                  number: 9000

---
# SigNoz Ingress (local)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
