apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: infrastructure-local

resources:
  # Base infrastructure
  - ../../base

  # Local-specific components
  - components/mdns-publisher.yml
  - components/create-tls-certificates.yml
  - components/local-ingresses.yml

# Local-specific patches for local development
patches:
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
      namespace: argocd
    patch: |-
      - op: add
        path: /data
        value: {}
      - op: add
        path: /data/server.insecure
        value: "true"

# Local-specific images or configs can be added here if needed
