apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: infrastructure-local

resources:
  # Base infrastructure
  - ../../base
  
  # Local-specific components
  - components/mdns-publisher.yml
  - components/landing-page.yml
  - components/create-tls-certificates.yml
  - components/local-mdns-ingresses.yml

# Local-specific patches for local development
patches:
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
      namespace: argocd
    patch: |-
      - op: add
        path: /data/server.insecure
        value: "true"
  - target:
      kind: Deployment
      name: argocd-server
      namespace: argocd
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations/kubectl.kubernetes.io~1restartedAt
        value: "2025-01-01T00:00:00Z"

