# HTTPS-Only Ingresses - Local Development with Subdomain Routing
# All services use shared SSL certificate and mDNS

---
# Main Application Ingress - Landing Page
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - jterrazz-infra.local
      secretName: jterrazz-infra-tls
  rules:
    - host: jterrazz-infra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80

---
# ArgoCD Ingress - Subdomain Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # ArgoCD server configuration
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.jterrazz-infra.local
      secretName: jterrazz-infra-tls
  rules:
    - host: argocd.jterrazz-infra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

---
# Portainer Ingress - Subdomain Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  namespace: portainer
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Portainer specific configs
    traefik.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - portainer.jterrazz-infra.local
      secretName: jterrazz-infra-tls
  rules:
    - host: portainer.jterrazz-infra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer
                port:
                  number: 9000

---
# Global HTTP to HTTPS Redirect Middleware
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect-global
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
