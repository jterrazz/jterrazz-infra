# Local HTTPS Ingresses with TLS
# Production-like HTTPS setup for local development

---
# Landing Page Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - app.local
      secretName: app-local-tls
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-landing
                port:
                  number: 80

---
# ArgoCD Ingress with proper TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # ArgoCD specific configuration
    traefik.ingress.kubernetes.io/router.tls: "true"
    # ArgoCD backend is HTTP (port 8080)
    traefik.ingress.kubernetes.io/backend-protocol: HTTP
    # Handle gRPC-Web properly
    traefik.ingress.kubernetes.io/router.middlewares: argocd-server-grpc-web@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.local
      secretName: argocd-local-tls
  rules:
    - host: argocd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

---
# Portainer Ingress with TLS  
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  namespace: portainer
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Portainer backend is HTTPS
    traefik.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - portainer.local
      secretName: portainer-local-tls
  rules:
    - host: portainer.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer
                port:
                  number: 9443

---
# ArgoCD gRPC-Web Middleware for proper protocol handling
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: argocd-server-grpc-web
  namespace: argocd
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
    customResponseHeaders:
      X-Frame-Options: SAMEORIGIN
      X-Content-Type-Options: nosniff
