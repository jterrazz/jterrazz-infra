name: Deploy

on:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  infrastructure:
    name: Pulumi Deploy
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.pulumi.outputs.serverIp }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: pulumi
        run: npm install

      - uses: pulumi/actions@v5
        id: pulumi
        with:
          command: up
          stack-name: production
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

  configure:
    name: Ansible Configure
    runs-on: ubuntu-latest
    needs: infrastructure
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible kubernetes

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Wait for SSH
        run: |
          for i in {1..30}; do
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${{ needs.infrastructure.outputs.server_ip }} "echo ready" && break
            sleep 10
          done

      - name: Run Ansible
        working-directory: ansible
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventories/production/hosts.yml \
            -e "ansible_host=${{ needs.infrastructure.outputs.server_ip }}"
