name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pulumi:
    name: Pulumi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: pulumi
        run: npm install

      - name: TypeScript Check
        working-directory: pulumi
        run: npx tsc --noEmit

  ansible:
    name: Ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible ansible-lint

      - name: Ansible Lint
        run: cd ansible && ansible-lint playbooks/ || true

      - name: Syntax Check
        run: cd ansible && ansible-playbook playbooks/site.yml --syntax-check

  kubernetes:
    name: Kubernetes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests
        run: |
          kubectl kustomize kubernetes/infrastructure/base > /dev/null
          kubectl kustomize kubernetes/infrastructure/environments/local > /dev/null
          kubectl kustomize kubernetes/infrastructure/environments/production > /dev/null
