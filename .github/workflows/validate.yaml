name: Validate

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  pulumi:
    name: Validate Pulumi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pulumi/package-lock.json

      - name: Install dependencies
        working-directory: pulumi
        run: npm ci

      - name: TypeScript Check
        working-directory: pulumi
        run: npx tsc --noEmit

      - name: Pulumi Preview
        if: github.event_name == 'pull_request'
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: production
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

  ansible:
    name: Validate Ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible ansible-lint

      - name: Ansible Lint
        working-directory: ansible
        run: ansible-lint playbooks/

      - name: Syntax Check
        working-directory: ansible
        run: ansible-playbook playbooks/site.yml --syntax-check

  kubernetes:
    name: Validate Kubernetes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kustomize manifests
        run: |
          echo "Validating base manifests..."
          kubectl kustomize kubernetes/infrastructure/base > /dev/null

          echo "Validating local environment..."
          kubectl kustomize kubernetes/infrastructure/environments/local > /dev/null

          echo "Validating production environment..."
          kubectl kustomize kubernetes/infrastructure/environments/production > /dev/null

          echo "All manifests are valid!"

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint app Helm chart
        run: helm lint kubernetes/applications/chart
