## JTerrazz Infrastructure - Deployment Workflow
# Deploys via Ansible with Tailscale for secure K8s API access

name: ðŸš€ Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "ansible/**"
      - "kubernetes/**"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment (skip safety checks)"
        required: false
        default: "false"
        type: boolean

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_STDOUT_CALLBACK: yaml

jobs:
  deploy:
    name: ðŸ› ï¸ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install ansible kubernetes requests

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸŒ Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: â³ Wait for Tailscale Connection
        run: |
          echo "ðŸ”„ Waiting for Tailscale to establish connection..."
          sleep 10
          tailscale ip -4

      - name: ðŸ”§ Create Ansible Inventory
        run: |
          mkdir -p inventory
          cat > inventory/production << EOF
          [k3s_cluster]
          production ansible_host=${{ secrets.SERVER_IP }} ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

          [k3s_cluster:vars]
          domain_name=${{ secrets.DOMAIN_NAME }}
          environment=production
          k3s_version=v1.28.5+k3s1

          [all:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF

      - name: ðŸ§ª Test Ansible Connection
        run: |
          cd ansible
          ansible all -i ../inventory/production -m ping

      - name: ðŸ” Test Kubernetes API Access (via Tailscale)
        run: |
          echo "ðŸ” Testing K8s API access via Tailscale..."
          # Test if we can reach the K8s API through Tailscale
          curl -k --connect-timeout 10 https://${{ secrets.SERVER_IP }}:6443/api/v1 || echo "âš ï¸ K8s API not accessible (expected before deployment)"

      - name: ðŸš€ Deploy via Ansible
        run: |
          cd ansible
          ansible-playbook -i ../inventory/production site.yml

      - name: âœ… Verify Deployment
        run: |
          echo "ðŸ” Verifying cluster health..."
          # SSH to server and check k3s status (since kubectl needs to be run locally on server)
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} "k3s kubectl get nodes -o wide"
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} "k3s kubectl get pods -A"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo ""
          echo "ðŸŒ Services:"
          echo "  â€¢ Landing Page: https://${{ secrets.DOMAIN_NAME }}"
          echo "  â€¢ ArgoCD: https://argocd.${{ secrets.DOMAIN_NAME }}"
          echo "  â€¢ Portainer: https://portainer.${{ secrets.DOMAIN_NAME }}"
          echo ""
          echo "ðŸ” Access restricted to Tailscale VPN users only"
          echo "ðŸŽ¯ K8s API (6443) secured with Tailscale IP restriction"

  notify:
    name: ðŸ“¢ Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ðŸ“¬ Send Notification
        if: failure()
        run: |
          echo "ðŸš¨ Deployment failed! Check the logs above."
          # Add your notification logic here (Slack, Discord, email, etc.)
