---
# Production Inventory
# IP and SSH key are passed via command line from Pulumi outputs

all:
  children:
    production:
      hosts:
        jterrazz-vps:
          # Set via: -e "ansible_host=<IP>"
          ansible_user: root
          # SSH key path set via: -e "ansible_ssh_private_key_file=<path>"
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o IdentitiesOnly=yes"
