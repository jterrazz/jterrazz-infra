---
# Production Inventory
# For Hetzner VPS - update ansible_host after terraform apply

all:
  children:
    production:
      hosts:
        jterrazz-vps:
          # Update this with your VPS IP from: terraform output server_ip
          ansible_host: "{{ lookup('env', 'VPS_IP') | default('REPLACE_WITH_VPS_IP', true) }}"
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/hetzner-key
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
