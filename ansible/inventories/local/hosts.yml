---
# Local Development Inventory
# For Multipass VMs - IP is set dynamically via Makefile

all:
  children:
    local:
      hosts:
        jterrazz-infra:
          # Set via command line: -e "ansible_host=<VM_IP>"
          ansible_user: ubuntu
          ansible_ssh_private_key_file: "{{ playbook_dir }}/../../data/ssh/id_rsa"
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
