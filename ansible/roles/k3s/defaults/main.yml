---
# k3s role default variables

# k3s_version: defined in group_vars/all/common.yml
# k3s_data_dir: defined in group_vars/all/common.yml
# k3s_config_dir: defined in group_vars/all/common.yml
# k3s_token will be auto-generated by Ansible for single-node setup
k3s_token: ""
# k3s_node_ip: defined in group_vars/all/common.yml

# k3s installation configuration
k3s_install_script_url: "https://get.k3s.io"
k3s_install_mode: "server"
k3s_disable_components: []
  # local-storage enabled - perfect for local development!
  # traefik enabled - perfect for both local and production!

# k3s server configuration
k3s_server_config:
  bind-address: "{{ k3s_node_ip }}"
  https-listen-port: 6443
  cluster-init: true
  disable: []
  write-kubeconfig-mode: "0644"
  tls-san:
    - "{{ ansible_host }}"
    - "{{ k3s_node_ip }}"
    - "localhost"
    - "127.0.0.1"

# Service configuration
k3s_service_name: "k3s"
k3s_service_enabled: true
k3s_service_state: "started"
