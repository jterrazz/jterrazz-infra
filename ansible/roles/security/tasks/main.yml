---
# Security Hardening Role
# Configures SSH, firewall, fail2ban, and system security

- name: Install security packages
  ansible.builtin.apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
      - auditd
    state: present
    update_cache: true
    cache_valid_time: 3600

# SSH Hardening
- name: Configure SSH daemon
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: "0600"
    owner: root
    group: root
    backup: true
    validate: "sshd -t -f %s"
  notify: Restart SSH

# UFW Firewall
- name: Configure UFW defaults
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: "incoming", policy: "{{ ufw_default_incoming }}" }
    - { direction: "outgoing", policy: "{{ ufw_default_outgoing }}" }
    - { direction: "routed", policy: "{{ ufw_default_forward }}" }
  when: ufw_enabled

- name: Configure UFW rules
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ ufw_rules }}"
  when: ufw_enabled

# SSH access - public or Tailscale-only based on configuration
- name: Configure SSH access (public)
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ ufw_ssh_rules_public }}"
  when:
    - ufw_enabled
    - not ssh_tailscale_only

- name: Configure SSH access (Tailscale only)
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ ufw_ssh_rules_tailscale }}"
  when:
    - ufw_enabled
    - ssh_tailscale_only

- name: Remove public SSH rule when Tailscale-only mode
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp
    delete: true
  when:
    - ufw_enabled
    - ssh_tailscale_only
  ignore_errors: true

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: ufw_enabled

# Fail2ban
- name: Configure fail2ban
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    mode: "0644"
    backup: true
  notify: Restart fail2ban
  when: fail2ban_enabled

- name: Enable fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  when: fail2ban_enabled

# Automatic Updates
- name: Configure automatic updates
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: "0644"
  when: auto_updates_enabled

- name: Configure unattended upgrades
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: "0644"
  when: auto_updates_enabled

# Kernel Hardening
- name: Configure kernel security parameters
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ kernel_security_params }}"

# System Hardening
- name: Secure shared memory
  ansible.posix.mount:
    path: /run/shm
    src: tmpfs
    fstype: tmpfs
    opts: defaults,noexec,nosuid
    state: present
  when: secure_shared_memory

- name: Disable uncommon network protocols
  ansible.builtin.blockinfile:
    path: /etc/modprobe.d/blacklist-protocols.conf
    create: true
    mode: "0644"
    block: |
      install dccp /bin/true
      install sctp /bin/true
      install rds /bin/true
      install tipc /bin/true
  when: disable_uncommon_protocols

# Audit Logging
- name: Enable auditd
  ansible.builtin.systemd:
    name: auditd
    enabled: true
    state: started

- name: Configure audit rules
  ansible.builtin.copy:
    dest: /etc/audit/rules.d/security.rules
    mode: "0640"
    content: |
      # Monitor authentication files
      -w /etc/passwd -p wa -k identity
      -w /etc/group -p wa -k identity
      -w /etc/shadow -p wa -k identity
      -w /etc/sudoers -p wa -k sudoers
      -w /etc/ssh/sshd_config -p wa -k sshd
  notify: Restart auditd
