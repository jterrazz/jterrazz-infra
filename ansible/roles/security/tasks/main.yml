---
# Security Hardening Role
# Configures SSH, firewall, fail2ban, and system security

- name: Install security packages
  ansible.builtin.apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
      - auditd
    state: present
    update_cache: true
    cache_valid_time: 3600

# SSH Hardening
- name: Configure SSH daemon
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: "0600"
    owner: root
    group: root
    backup: true
    validate: "sshd -t -f %s"
  notify: Restart SSH

# UFW Firewall
# Disable IPv6 in UFW since Hetzner servers don't have IPv6 enabled by default
- name: Disable IPv6 in UFW
  ansible.builtin.lineinfile:
    path: /etc/default/ufw
    regexp: "^IPV6="
    line: "IPV6=no"
  when: security_ufw_enabled

- name: Configure UFW default incoming policy
  community.general.ufw:
    direction: incoming
    policy: "{{ security_ufw_default_incoming }}"
  when: security_ufw_enabled

- name: Configure UFW default outgoing policy
  community.general.ufw:
    direction: outgoing
    policy: "{{ security_ufw_default_outgoing }}"
  when: security_ufw_enabled

- name: Configure UFW default forward policy
  community.general.ufw:
    direction: routed
    policy: "{{ security_ufw_default_forward }}"
  when: security_ufw_enabled

- name: Configure UFW rules
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ security_ufw_rules }}"
  when: security_ufw_enabled

# SSH access - public or Tailscale-only based on configuration
- name: Configure SSH access (public)
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ security_ufw_ssh_rules_public }}"
  when:
    - security_ufw_enabled
    - not security_ssh_tailscale_only

- name: Configure SSH access (Tailscale only)
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    comment: "{{ item.comment | default('') }}"
    from_ip: "{{ item.from | default('any') }}"
  loop: "{{ security_ufw_ssh_rules_tailscale }}"
  when:
    - security_ufw_enabled
    - security_ssh_tailscale_only

- name: Remove public SSH rule when Tailscale-only mode
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp
    delete: true
  when:
    - security_ufw_enabled
    - security_ssh_tailscale_only
  failed_when: false

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: security_ufw_enabled

# Fail2ban
- name: Configure fail2ban
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    mode: "0644"
    backup: true
  notify: Restart fail2ban
  when: security_fail2ban_enabled

- name: Enable fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  when: security_fail2ban_enabled

# Automatic Updates
- name: Configure automatic updates
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: "0644"
  when: security_auto_updates_enabled

- name: Configure unattended upgrades
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: "0644"
  when: security_auto_updates_enabled

# Kernel Hardening
- name: Configure kernel security parameters
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ security_kernel_params }}"

# System Hardening
- name: Secure shared memory
  ansible.posix.mount:
    path: /run/shm
    src: tmpfs
    fstype: tmpfs
    opts: defaults,noexec,nosuid
    state: present
  when: security_secure_shared_memory

- name: Disable uncommon network protocols
  ansible.builtin.blockinfile:
    path: /etc/modprobe.d/blacklist-protocols.conf
    create: true
    mode: "0644"
    block: |
      install dccp /bin/true
      install sctp /bin/true
      install rds /bin/true
      install tipc /bin/true
  when: security_disable_uncommon_protocols

# Audit Logging
- name: Enable auditd
  ansible.builtin.systemd:
    name: auditd
    enabled: true
    state: started

- name: Configure audit rules
  ansible.builtin.copy:
    dest: /etc/audit/rules.d/security.rules
    mode: "0640"
    content: |
      # Monitor authentication files
      -w /etc/passwd -p wa -k identity
      -w /etc/group -p wa -k identity
      -w /etc/shadow -p wa -k identity
      -w /etc/sudoers -p wa -k sudoers
      -w /etc/ssh/sshd_config -p wa -k sshd
  notify: Restart auditd
