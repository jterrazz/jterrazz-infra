---
# Local Development Environment
# Used for Multipass VMs

environment_type: local

# Security - relaxed for local dev
skip_security: false
skip_tailscale: true

# SSH - allow root for local convenience
ssh_permit_root_login: "yes"
ssh_allowed_users:
  - root
  - ubuntu

# k3s - local settings
k3s_token: "local-dev-token"
