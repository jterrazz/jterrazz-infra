# Global Configuration - Applied to ALL Environments
# These settings apply to both development and production

---
# Global Ansible settings
ansible_python_interpreter: /usr/bin/python3

# Application versions (consistent across environments)
helm_version: "v3.13.3"
k3s_version: "v1.28.5+k3s1"

# Global k3s configuration
k3s_data_dir: "/var/lib/rancher/k3s"
k3s_config_dir: "/etc/rancher/k3s"
k3s_cluster_cidr: "10.42.0.0/16"
k3s_service_cidr: "10.43.0.0/16"

# Global networking
k3s_flannel_interface: "eth0"
k3s_node_ip: "{{ ansible_default_ipv4.address }}"
