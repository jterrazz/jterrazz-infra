---
# Production Environment Overrides

environment_type: production

# Security - strict
skip_security: false
skip_tailscale: false

# SSH - no root
ssh_permit_root_login: "no"
ssh_allowed_users:
  - ubuntu

# Tailscale
tailscale_auth_key: "{{ vault_tailscale_auth_key | default('') }}"

# k3s - auto-generate token
k3s_token: ""
