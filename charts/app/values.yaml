# Default values for app chart
# Apps define their config in .deploy/manifest.yaml with this structure:
#
# metadata:
#   name: my-app
#
# spec:
#   port: 3000
#   resources:
#     cpu: 100m
#     memory: 256Mi
#   health:
#     path: /health
#
# environments:
#   staging:
#     branch: main
#     replicas: 1
#     ingress:
#       host: my-app-staging.jterrazz.com
#       path: /
#     secrets:
#       path: /my-app
#       env: [SECRET_KEY]
#     env:
#       NODE_ENV: staging
#
#   prod:
#     tag: v1.0.0
#     replicas: 2
#     ingress:
#       host: my-app.jterrazz.com
#       path: /
#     secrets:
#       path: /my-app
#       env: [SECRET_KEY]
#     env:
#       NODE_ENV: production

metadata:
  name: ""

spec:
  port: 3000
  resources:
    cpu: 100m
    memory: 256Mi
    memoryLimit: ""
  storage: {}
  health:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30

environments: {}

# Set by ArgoCD ApplicationSet
environment: ""
