{{- if eq (include "app.envExists" .) "true" -}}
{{- $ingress := fromYaml (include "app.ingressConfig" .) -}}
{{- if $ingress.host -}}
{{- $appName := include "app.name" . -}}
{{- $hasPath := and $ingress.path (ne $ingress.path "/") -}}
{{- if $hasPath }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ $appName }}-strip-prefix
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ $ingress.path }}
{{- end }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $appName }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ $ingress.host }}
    external-dns.alpha.kubernetes.io/target: "jterrazz-vps.tail77a797.ts.net"
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ $ingress.host }}`){{ if $hasPath }} && PathPrefix(`{{ $ingress.path }}`){{ end }}
      kind: Rule
      {{- if or $ingress.private $hasPath }}
      middlewares:
        {{- if $ingress.private }}
        - name: private-access
          namespace: platform-networking
        {{- end }}
        {{- if $hasPath }}
        - name: {{ $appName }}-strip-prefix
        {{- end }}
      {{- end }}
      services:
        - name: {{ $appName }}
          port: 80
  tls:
    secretName: {{ $appName }}-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $appName }}-tls
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  secretName: {{ $appName }}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - {{ $ingress.host }}
{{- end }}
{{- end }}
